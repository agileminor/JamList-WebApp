{% extends "base.html" %}
    {% block side_menu %}
        <a class = "generic_text" href = "/newsong">Add New Song</a>
        {% endblock %}
        {% block content %}
        <table >
        <tr>
            <td class = "song_title" >Title</td>
            <td class = "song_key">Key</td>
        </tr>
        {% for song in current_songs %}
        <tr>
            <td class = "song_title" > <a class = "generic_text" href = "/{{song.key().id()}}">{{song.name}}</a></td>
            <td class = "song_key"> {{song.song_key}} </td>
            <td class = "song_delete" ><button type="button" onclick="Delete_Song({{song.key().id()}})">Delete</button> </td>
        </tr>
        {% endfor %}
    </table>
<script>
function Delete_Song(song_id)
{
    var delete_link = "/_delete" + song_id;

var r=confirm("Are you sure you want to delete this song?");
if (r==true)
{
    window.location.assign(delete_link)
  }
else
  {
  }
}
</script>
    
        {% endblock %}
