{% extends "base.html" %}
    {% block side_menu %}
        <a class = "generic_text" href = "/newsong">Add New Song</a>
        {% endblock %}
        {% block content %}
        <table >
        {% for song in current_songs %}
        <tr>
            <td id = "song_lyric" > <a class = "generic_text" href = "/{{song.key().id()}}">{{song.name}}</a></td>
            <td id = "song_key"> {{song.song_key}} </td>
        </tr>
        {% endfor %}
        </table>
        {% endblock %}
