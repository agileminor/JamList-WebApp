{% extends "login_register_base.html" %}

    {% block form %}
<form role=form method="post">
    <div class="row">
        <div class="col-md-4"> Username</div>
        <div class="col-md-8">
        <div class=form-group>
            <input name="username" value="{{username}}" type="text" class=form-control>
        </div>
    </div>
</div>
<div class="row">
<div class="col-md-4">Password</div>
        <div class="col-md-8">
        <div class=form-group>
        <input name="password" value="" type="password" class=form-control>
    </div>
</div>
</div>
<div class="row">
    <div class="col-md-4"></div>
        <div class="col-md-8">
            {{error_message}}
        </div>
</div>
<input value="Login" type="submit">
</form>
    {% endblock %}
