{% extends "login_register_base.html" %}
    {% block form %}

    <form role=form method="post">
        <div class="row">
            <div class="col-md-6">
                Username
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input name="username" value="{{username}}" type="text">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6"></div>
                <div class=col-md-6">
                    {{error_username}}
                </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                Password
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input name="password" value="" type="password">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6">
                {{error_password}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                Verify Password
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input name="verify" value="" type="password">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6">
                {{error_verify}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                Email (optional)
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input name="email" value="{{email}}" type="text">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6">
                {{error_email}}
            </div>
        </div>
<input value="Register" type="submit">
</form>

    {% endblock %}
