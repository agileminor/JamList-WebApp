<!DOCTYPE html >
<html><head>
<meta content="text/html; charset=utf-8" http-equiv="content-type"><title>JamList</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="../static/jamlist.css" type="text/css">
</head>
<body>
        
            {% block header %}
            <nav class="navbar navbar-default " role="navigation">
            <div class="container-fluid">
                <div class="navbar=header ">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </button>
    
            
    <p class="navbar-text "><b>JamList</b></p>
</div>
        <div class="navbar-collapse collapse ">
          <ul class="nav navbar-nav navbar-right">

              <li><p class="navbar-text"><b>{{username}}</b></p></li>
              <li><a href="/logout"><b>Logout</b></a></li>
          </ul>
      </div>
        </div>
        </nav>
            {% endblock %}
        

            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-3 col-md-2 sidebar">
            {% block side_menu %}
            generic menu
            {% endblock %}
                    </div>
                    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            {% block content %}
            generic content
            {% endblock %}
        </div>
    </div>
</div>
</body></html>
