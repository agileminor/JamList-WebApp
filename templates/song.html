{% extends "base.html" %}
{% block side_menu %}
<ul class="nav nav-sidebar">
    <li><a class = "generic_text" href = "/newsong">Add New Song</a>
    <li> <a class = "generic_text" href = "/main">Back to Song List</a></li>
    <li><a class = "generic_text" href = "/_edit{{current_song.key().id()}}">Edit Song</a></li>
    <li><button type="button" class="btn btn-default" onclick="fontSmaller()">Smaller</button></li>
    <li><button type="button" class="btn btn-default" onclick="fontLarger()">Larger&nbsp;&nbsp;</button></li>
</ul>
    {% endblock %}
    {% block content %}
    <div class="row placeholders">
        <div class="col-md-9 placeholder">
            {{current_song.name}}
        </div>
        <div class="col-md-3 placeholder">
            {{current_song.song_key}} 
        </div>
    </div>
    <br>
        <div id="song_lyrics">
            {{current_song.lyrics|safe}}
        </div>
        <br>
        <div>
            {{current_song.notes}}
        </div>
<script>
function fontLarger()
{
    font_size = document.getElementById("song_lyrics").style.fontSize
    switch(font_size) {
    case "xx-small": 
        document.getElementById("song_lyrics").style.fontSize="x-small";
        break;
    case "x-small":
        document.getElementById("song_lyrics").style.fontSize="small";
        break;
    case "small":
        document.getElementById("song_lyrics").style.fontSize="medium";
        break;
    case "medium":
        document.getElementById("song_lyrics").style.fontSize="large";
        break;
    case "large":
        document.getElementById("song_lyrics").style.fontSize="x-large";
        break;
    case "x-large":
        document.getElementById("song_lyrics").style.fontSize="xx-large";
        break;
    case "xx-large":
        document.getElementById("song_lyrics").style.fontSize="xx-large";
        break;
    default : 
        document.getElementById("song_lyrics").style.fontSize="medium";
    }
}
function fontSmaller()
{
    font_size = document.getElementById("song_lyrics").style.fontSize
    switch(font_size) {
    case "xx-large":
        document.getElementById("song_lyrics").style.fontSize="x-large";
        break;
    case "x-small":
        document.getElementById("song_lyrics").style.fontSize="xx-small";
        break;
    case "xx-small":
        document.getElementById("song_lyrics").style.fontSize="xx-small";
        break;
    case "small":
        document.getElementById("song_lyrics").style.fontSize="x-small";
        break;
    case "medium":
        document.getElementById("song_lyrics").style.fontSize="small";
        break;
    case "large":
        document.getElementById("song_lyrics").style.fontSize="medium";
        break;
    case "x-large":
        document.getElementById("song_lyrics").style.fontSize="large";
        break;
    default: 
        document.getElementById("song_lyrics").style.fontSize="medium";
    }
}
</script>
        
        {% endblock %}
